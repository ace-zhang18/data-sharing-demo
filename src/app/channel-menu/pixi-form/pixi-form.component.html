<mat-card style="height: 400px;">
    <mat-sidenav-container style="height: 93%">
        <mat-sidenav #leftnav mode="side" hasBackdrop="true" style="width:15%;" opened>
            <mat-nav-list>
                <a mat-list-item> Accounts </a>
                <a mat-list-item> Create Account </a>
                <a mat-list-item> Contacts </a>
                <a mat-list-item> Create Contact </a>
                <a mat-list-item> Activities </a>
                <a mat-list-item> Create Activity </a>
                <a mat-list-item> Close </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav #rightnav mode="side" hasBackdrop="true" style="width:15%;" position="end" opened>
            <mat-nav-list>
                <a mat-list-item> Accounts </a>
                <a mat-list-item> Create Account </a>
                <a mat-list-item> Contacts </a>
                <a mat-list-item> Create Contact </a>
                <a mat-list-item> Activities </a>
                <a mat-list-item> Create Activity </a>
                <a mat-list-item> Close </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content #content>
            <div #canvas style="width:70%; margin: 0 0 0 0 ; text-align: center; display: block;">

            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
    <div style="text-align: center; height:7%">
        <button (click)="zoomIn()">Zoom In</button>
        <button (click)="zoomOut()">Zoom Out</button>
    </div>
</mat-card>
